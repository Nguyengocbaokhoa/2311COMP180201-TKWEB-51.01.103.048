<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Lễ Hội Halloween</title>
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        /* CSS nội tuyến để giữ nguyên background từ trang chính */
        body {
            background-image: url('/6.1.2/images/background.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <main>
        <div class="container-full">
            <h1>Trang Liên Hệ Ma Quái </h1>
            <p></p>
        </div>
        <div >
            <div >

                
                <div class="category">
                    <button class="my-button">
                        <a href="/6.1.2/index/index.html" target="_blank">HOme</a>
                    </button>
                </div>
            </div>
        </div>
        <section id="contact-form-section">
            <div class="category contact-page-form">
                <h2>LIÊN HỆ VỚI BAN TỔ CHỨC</h2>
                <form id="contact-form">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" placeholder="Ví dụ: Dracula" required>
                    
                    <label for="email">Địa chỉ Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ví dụ: maquai@halloween.com" required>
                    
                    <label for="subject">Chủ đề (Tùy chọn):</label>
                    <input type="text" id="subject" name="subject" placeholder="Ví dụ: Về gian hàng sản phẩm">

                    <label for="message">Nội dung Lời nhắn:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Viết thông điệp của bạn tại đây..."></textarea>
                    
                    <button type="submit" class="my-button submit-button">GỬI LỜI NHẮN</button>
                </form>
            </div>
        </section>

        </main>
</body>
</html>
